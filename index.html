<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app" class="container">
        <header class="bg-primary text-white text-center py-3 mb-4">
            <h1>Financial Dashboard</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="#" id="home-link">Home</a>
                <a class="nav-link text-white" href="#" id="comparison-link">Comparison</a>
                <a class="nav-link text-white" href="#" id="alerts-link">Alerts</a>
                <a class="nav-link text-white" href="#" id="favorites-link">Favorites</a>
            </nav>
        </header>
        <main>
            <section id="home-section">
                <h2>Real-Time Stock Data</h2>
                <div id="stock-data" class="bg-white p-3 rounded shadow-sm"></div>
                <canvas id="stock-chart"></canvas>
            </section>
            <section id="comparison-section" style="display: none;">
                <h2>Stock Comparison</h2>
                <div id="comparison-data" class="bg-white p-3 rounded shadow-sm"></div>
                <canvas id="comparison-chart" class="mt-4"></canvas>
            </section>
            <section id="alerts-section" style="display: none;">
                <h2>Price Alerts</h2>
                <div id="alerts-data" class="bg-white p-3 rounded shadow-sm"></div>
            </section>
            <section id="favorites-section" style="display: none;">
                <h2>Favorites</h2>
                <div id="favorites-data" class="bg-white p-3 rounded shadow-sm"></div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
